<!DOCTYPE>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

<link rel="stylesheet" type="text/css" href="public/style.css">

  <title> Pet Game </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-app="myApp" ng-controller="myCtrl" ng-mousemove="mouseMove($event)">

  <div class="background"></div>

  <div class="noiseChoice">
    <h1 class="title">Make Noise</h1>
    <div ng-class="buttonState" ng-click="tidyUp()">Tidy Up</div>
      <div class="noiseOption" ng-click="clickNoise('red')" ng-mouseenter="playAudio('public/sounds/laser.mp3')"
          ng-style="noiseColor=='red' && moveNoise && {'top':y, 'left':x, 'transform':'translate(-80px, -80px)', 'background-color':'rgb(255, 136, 136)', 'z-index':'6'}
          || {'top':yRed, 'left':xRed, 'transform':'translate(-80px, -80px)', 'background-color':'rgb(255, 136, 136)'}">
      </div>
      <div class="noiseOption" ng-click="clickNoise('orange')" ng-mouseenter="playAudio('public/sounds/game-correct.mp3')"
          ng-style="noiseColor=='orange' && moveNoise && {'top':y, 'left':x, 'transform':'translate(-80px, -80px)', 'background-color':'rgb(252, 183, 111)', 'z-index':'6'}
          || {'top':yOrange, 'left':xOrange, 'transform':'translate(-80px, -80px)', 'background-color':'rgb(252, 183, 111)'}">
      </div>
      <div class="noiseOption" ng-click="clickNoise('yellow')" ng-mouseenter="playAudio('public/sounds/game-coins.mp3')"
          ng-style="noiseColor=='yellow' && moveNoise && {'top':y, 'left':x, 'transform':'translate(-80px, -80px)', 'background-color':'rgb(251, 250, 128)', 'z-index':'6'}
          || {'top':yYellow, 'left':xYellow, 'transform':'translate(-80px, -80px)', 'background-color':'rgb(251, 250, 128)'}">
      </div>
      <div class="noiseOption" ng-click="clickNoise('green')" ng-mouseenter="playAudio('public/sounds/game-heal.mp3')"
          ng-style="noiseColor=='green' && moveNoise && {'top':y, 'left':x, 'transform':'translate(-80px, -80px)', 'background-color':'rgb(147, 255, 143)', 'z-index':'6'}
          || {'top':yGreen, 'left':xGreen, 'transform':'translate(-80px, -80px)', 'background-color':'rgb(147, 255, 143)'}">
      </div>
      <div class="noiseOption" ng-click="clickNoise('cyan')" ng-mouseenter="playAudio('public/sounds/tibetan-ball.mp3')"
          ng-style="noiseColor=='cyan' && moveNoise && {'top':y, 'left':x, 'transform':'translate(-80px, -80px)', 'background-color':'rgb(150, 255, 239)', 'z-index':'6'}
          || {'top':yCyan, 'left':xCyan, 'transform':'translate(-80px, -80px)', 'background-color':'rgb(150, 255, 239)'}">
      </div>
      <div class="noiseOption" ng-click="clickNoise('blue')" ng-mouseenter="playAudio('public/sounds/door-bell.mp3')"
          ng-style="noiseColor=='blue' && moveNoise && {'top':y, 'left':x, 'transform':'translate(-80px, -80px)', 'background-color':'rgb(132, 153, 249)', 'z-index':'6'}
          || {'top':yBlue, 'left':xBlue, 'transform':'translate(-80px, -80px)', 'background-color':'rgb(132, 153, 249)'}">
      </div>
      <div class="noiseOption" ng-click="clickNoise('purple')" ng-mouseenter="playAudio('public/sounds/kloing.mp3')"
          ng-style="noiseColor=='purple' && moveNoise && {'top':y, 'left':x, 'transform':'translate(-80px, -80px)', 'background-color':'rgb(198, 149, 252)', 'z-index':'6'}
          || {'top':yPurple, 'left':xPurple, 'transform':'translate(-80px, -80px)', 'background-color':'rgb(198, 149, 252)'}">
      </div>
      <div class="noiseOption" ng-click="clickNoise('pink')" ng-mouseenter="playAudio('public/sounds/magic.mp3')"
          ng-style="noiseColor=='pink' && moveNoise && {'top':y, 'left':x, 'transform':'translate(-80px, -80px)', 'background-color':'rgb(255, 154, 221)', 'z-index':'6'}
          || {'top':yPink, 'left':xPink, 'transform':'translate(-80px, -80px)', 'background-color':'rgb(255, 154, 221)'}">
      </div>
  </div>

  <script src="public/myApp.js"></script>

</body>
</html>
